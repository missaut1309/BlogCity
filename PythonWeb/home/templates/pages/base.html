<!DOCTYPE html>
<html>
<head>
    {% load static %}
   <meta charset="UTF-8">

   {% block personalfile %}
   {% endblock  %}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css">
   <script src="https://kit.fontawesome.com/cf01f2dc2a.js" crossorigin="anonymous"></script>
   <title>{% block title %}{% endblock %}</title>
   
   <style>
    html, body{
        height:100%;
    }
   </style>
</head>
<body>
    <header class="main-navbar">
        <div class="main-navbar-container container px-md-0">
            <div class="main-navbar-left col-sm-2">
                <a href="#" class="app-logo">BLOGCITY</a>
            </div>
            <div class="main-navbar-right">

                <div class="searching-bar col-sm-8">
                    <input placeholder="Search BlogCity" class="bcity-input" />
                    <button class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="col-sm-2">
                {% if user.username %}
                    <div class="account-picture-wrap" style="display: none">
                        <img class="account-picture" src="{% static 'images/haechan.jpeg' %}" alt="account avatar"/>
                    </div>
                    <div> {{ user.username}} </div>
                    <div style="float: left;"><a href="{% url 'logout' %}">Log out </a></div>
                {% else %}  
                    <p><a href="{% url 'register'%}">Register</a>|<a href="{% url 'login'%}">Log in</a></p>
                {% endif %}
                </div>
            </div>
        </div>
    </header>
   <div class="container-fluid" style="min-height:95%">
      <div class="container">
        <div class="row">
                <div class="container-fluid">
                    {% block content %}
  
                    {% endblock %}
                    </div>
                </div>

            
        </div>
      </div>
   </div>
   <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google+</a>
        </div>
    </footer>
   
</body>
</html>
